services:
  postgres_cashier:
    ports:
      - "5433:5432"

  identity:
    build:
      context: .
      dockerfile: services/identity/Dockerfile
      target: development
    volumes:
      - ./services/identity:/app/services/identity
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development

  cashier:
    build:
      context: .
      dockerfile: services/cashier/Dockerfile
      target: development
    volumes:
      - ./services/cashier/src:/app/src
      - ./services/cashier/migrations:/app/migrations
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://cashier:securepassword@postgres_cashier:5432/cashier
      - GAME_SERVER_SECRET=dev-game-server-secret-min-32-chars
      - WEB_PORTAL_SECRET=dev-web-portal-secret-min-32-chars

  game-server:
    build:
      context: .
      dockerfile: services/game-server/Dockerfile
      target: development
    volumes:
      - ./services/game-server:/app/services/game-server
    ports:
      - "2567:2567"
    environment:
      - NODE_ENV=development

  game-client:
    build:
      context: .
      dockerfile: services/game-client/Dockerfile
      target: development
    volumes:
      - ./services/game-client:/app/services/game-client
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=development

  web-portal:
    build:
      context: .
      dockerfile: services/web-portal/Dockerfile
      target: development
    volumes:
      - ./services/web-portal:/app/services/web-portal
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
