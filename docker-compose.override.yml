services:
  identity:
    build:
      context: .
      dockerfile: services/identity/Dockerfile
      target: development
    volumes:
      - ./services/identity:/app/services/identity
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development

  cashier:
    build:
      context: .
      dockerfile: services/cashier/Dockerfile
      target: development
    volumes:
      - ./services/cashier:/app/services/cashier
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development

  game-server:
    build:
      context: .
      dockerfile: services/game-server/Dockerfile
      target: development
    volumes:
      - ./services/game-server:/app/services/game-server
    ports:
      - "2567:2567"
    environment:
      - NODE_ENV=development

  client-web:
    build:
      context: .
      dockerfile: services/client-web/Dockerfile
      target: development
    volumes:
      - ./services/client-web:/app/services/client-web
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
