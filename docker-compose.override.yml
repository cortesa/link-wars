# ==============================================
# Development overrides for core services
# ==============================================
# This file is automatically loaded with docker-compose.yml
# Contains development-specific configurations

services:
  postgres_cashier:
    ports:
      - "5433:5432"

  identity:
    build:
      context: .
      dockerfile: services/identity/Dockerfile
      target: development
    volumes:
      - ./services/identity:/app/services/identity
    environment:
      - NODE_ENV=development

  cashier:
    build:
      context: .
      dockerfile: services/cashier/Dockerfile
      target: development
    volumes:
      - ./services/cashier/src:/app/src
      - ./services/cashier/migrations:/app/migrations
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://cashier:securepassword@postgres_cashier:5432/cashier
      - GAME_SERVER_SECRET=dev-game-server-secret-min-32-chars
      - WEB_PORTAL_SECRET=dev-web-portal-secret-min-32-chars
      - PORTAL_BFF_SECRET=dev-portal-bff-secret-min-32-chars

  portal-bff:
    build:
      context: .
      dockerfile: services/portal-bff/Dockerfile
      target: development
    volumes:
      - ./services/portal-bff/src:/app/src
    environment:
      - NODE_ENV=development

  web-portal:
    build:
      context: .
      dockerfile: services/web-portal/Dockerfile
      target: development
    volumes:
      - ./services/web-portal:/app/services/web-portal
    environment:
      - NODE_ENV=development
