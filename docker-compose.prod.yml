services:
  identity:
    image: ${IDENTITY_IMAGE:-cortesa/link-wars-identity:latest}
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - link-wars-net
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  cashier:
    build:
      context: .
      dockerfile: services/cashier/Dockerfile
      target: production
    image: ${CASHIER_IMAGE:-cortesa/link-wars-cashier:latest}
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - identity
    networks:
      - link-wars-net

  game-server:
    build:
      context: .
      dockerfile: services/game-server/Dockerfile
      target: production
    image: ${GAME_SERVER_IMAGE:-cortesa/link-wars-game-server:latest}
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - identity
    networks:
      - link-wars-net
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  client-web:
    build:
      context: .
      dockerfile: services/client-web/Dockerfile
      target: production
    image: ${CLIENT_WEB_IMAGE:-cortesa/link-wars-client-web:latest}
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - game-server
    networks:
      - link-wars-net

networks:
  link-wars-net:
    driver: bridge
