services:
  identity:
    build:
      context: .
      dockerfile: services/identity/Dockerfile
      target: development
    image: ${IDENTITY_IMAGE:-cortesa/link-wars-identity:latest}
    volumes:
      - ./services/identity/realm-config:/opt/keycloak/data/import
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres_identity:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=${DB_PASSWORD:-securepassword}
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=${IDENTITY_ADMIN_PASSWORD:-admin}
    depends_on:
      - postgres_identity
    networks:
      - link-wars-net
    restart: unless-stopped

  postgres_identity:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=${DB_PASSWORD:-securepassword}
    volumes:
      - postgres_identity_data:/var/lib/postgresql/data
    networks:
      - link-wars-net
    restart: unless-stopped

  cashier:
    build:
      context: .
      dockerfile: services/cashier/Dockerfile
      target: development
    volumes:
      - ./services/cashier/src:/app/src
      - ./services/cashier/migrations:/app/migrations
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://cashier:${DB_PASSWORD:-securepassword}@postgres_cashier:5432/cashier
      - GAME_SERVER_SECRET=${GAME_SERVER_SECRET:-dev-game-server-secret-min-32-chars}
      - WEB_PORTAL_SECRET=${WEB_PORTAL_SECRET:-dev-web-portal-secret-min-32-chars}
    ports:
      - "3002:3000"
    depends_on:
      postgres_cashier:
        condition: service_healthy
    networks:
      - link-wars-net
    restart: unless-stopped

  postgres_cashier:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=cashier
      - POSTGRES_USER=cashier
      - POSTGRES_PASSWORD=${DB_PASSWORD:-securepassword}
    volumes:
      - postgres_cashier_data:/var/lib/postgresql/data
      - ./services/cashier/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cashier -d cashier"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - link-wars-net
    restart: unless-stopped

  game-server:
    build:
      context: .
      dockerfile: services/game-server/Dockerfile
      target: development
    volumes:
      - ./services/game-server/src:/app/services/game-server/src
    environment:
      - PORT=2567
      - CASHIER_URL=http://cashier:3000
      - CASHIER_SERVICE_ID=game-server
      - CASHIER_SECRET=${GAME_SERVER_SECRET:-dev-game-server-secret-min-32-chars}
    ports:
      - "2567:2567"
    depends_on:
      - identity
      - cashier
    networks:
      - link-wars-net
    restart: unless-stopped

  game-client:
    build:
      context: .
      dockerfile: services/game-client/Dockerfile
      target: development
    volumes:
      - ./services/game-client:/app/services/game-client
    ports:
      - "5174:5174"
    depends_on:
      - game-server
    networks:
      - link-wars-net
    restart: unless-stopped

  web-portal:
    build:
      context: .
      dockerfile: services/web-portal/Dockerfile
      target: development
    volumes:
      - ./services/web-portal:/app/services/web-portal
    environment:
      - VITE_PORTAL_BFF_URL=http://localhost:3003
      - VITE_KEYCLOAK_URL=http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - portal-bff
    networks:
      - link-wars-net
    restart: unless-stopped

  portal-bff:
    build:
      context: .
      dockerfile: services/portal-bff/Dockerfile
      target: development
    volumes:
      - ./services/portal-bff/src:/app/src
    environment:
      - PORT=3003
      - KEYCLOAK_URL=http://identity:8080
      - CASHIER_URL=http://cashier:3000
      - CASHIER_SERVICE_ID=portal-bff
      - CASHIER_SECRET=${PORTAL_BFF_SECRET:-dev-portal-bff-secret-min-32-chars}
      - PORTAL_ORIGIN=http://localhost:5173
    ports:
      - "3003:3003"
    depends_on:
      - identity
      - cashier
    networks:
      - link-wars-net
    restart: unless-stopped

networks:
  link-wars-net:
    driver: bridge

volumes:
  postgres_identity_data:
  postgres_cashier_data:
  redis-data:
